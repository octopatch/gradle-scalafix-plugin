// add the build script
buildscript {
    dependencies {
        classpath 'net.researchgate:gradle-release:2.6.0'
        classpath "com.adtran:scala-multiversion-plugin:1.+"
    }
}

plugins {
    id 'java'
    id 'java-gradle-plugin'
}

apply plugin: 'maven'
apply plugin: 'maven-publish'
//apply plugin: 'signing'
apply plugin: 'net.researchgate.release'
apply plugin: "com.adtran.scala-multiversion-plugin"

configurations {
    scalaCompilerPlugin
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:$scalaVersion"
    compile "ch.epfl.scala:scalafix-cli_$scalaVersion:0.9.4"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


compileScala {
    scalaCompileOptions.additionalParameters = ['-Yrangepos'] // required by semanticdb-scalac
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = [
            "-Xplugin:" + configurations.scalaCompilerPlugin.asPath,
            "-Ywarn-unused"
    ]
}

// Create a jar with javadoc
task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

// Create a jar with soruces
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

// hook all the artifacts under artifacts task
artifacts {
    archives javadocJar, sourcesJar
}

