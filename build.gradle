def v_ossrhUsername="FOO"
def v_ossrhPassword="BAR"

if (project.hasProperty("ossrhUsername")) {
    v_ossrhUsername = ossrhUsername
}
if (project.hasProperty("ossrhPassword")) {
    v_ossrhPassword = ossrhPassword
}
//https://docs.gradle.org/current/userguide/publishing_maven.html

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: v_ossrhUsername, password: v_ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: v_ossrhUsername, password: v_ossrhPassword)
            }

            pom.project {
                name 'gradle-scalafix-plugin'
                packaging 'jar'
                artifactId archivesBaseName
                version version
                description 'A gradle plugin for scalafix'
                url 'https://github.com/rpau/gradle-scalafix-plugin'

                scm {
                    connection 'scm:git:git://github.com/rpau/gradle-scalafix-plugin.git'
                    developerConnection 'scm:git:git@github.com:rpau/gradle-scalafix-plugin.git'
                    url 'https://github.com/rpau/gradle-scalafix-plugin'
                }

                licenses {
                    license {
                        name 'Apache 2 License'
                        url 'https://www.apache.org/licenses/LICENSE-2.0'
                    }
                }

                developers {
                    developer {
                        id 'rpau'
                        name 'Raquel Pau'
                        email 'rpau@walkmod.com'
                    }
                }
            }
        }
    }
}
