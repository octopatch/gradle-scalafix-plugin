language: java
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.gradle/caches/modules-2/"
  - "$HOME/.gradle/wrapper/dists/"
script:
- "./gradlew build"
before_install:
- openssl aes-256-cbc -K $encrypted_cb0451a0522d_key -iv $encrypted_cb0451a0522d_iv
  -in secring.gpg.enc -out ~/.gnupg/secring.gpg -d
